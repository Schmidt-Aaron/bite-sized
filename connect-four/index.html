<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect4</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="modal">
        <div class="modal-textbox">
          <h2>Are you ready to play?</h2>
          <div>
            <p>
              How Many Players?
            </p>
            <span class="one active">One Player</span>
            <span class="two">Two Player</span>
          </div>
          <button class="start-button">Start Game</button>
        </div>
      </div>
      <div class="game">
        <div class="banner">
          <h1>Connect4</h1>
          <p class="message"></p>
        </div>

        <div class="game-board">
          <div data-cell="0-0" class="cell"></div>
          <div data-cell="0-1" class="cell"></div>
          <div data-cell="0-2" class="cell"></div>
          <div data-cell="0-3" class="cell"></div>
          <div data-cell="0-4" class="cell"></div>
          <div data-cell="0-5" class="cell"></div>
          <div data-cell="0-6" class="cell"></div>
          <div data-cell="1-0" class="cell"></div>
          <div data-cell="1-1" class="cell"></div>
          <div data-cell="1-2" class="cell"></div>
          <div data-cell="1-3" class="cell"></div>
          <div data-cell="1-4" class="cell"></div>
          <div data-cell="1-5" class="cell"></div>
          <div data-cell="1-6" class="cell"></div>
          <div data-cell="2-0" class="cell"></div>
          <div data-cell="2-1" class="cell"></div>
          <div data-cell="2-2" class="cell"></div>
          <div data-cell="2-3" class="cell"></div>
          <div data-cell="2-4" class="cell"></div>
          <div data-cell="2-5" class="cell"></div>
          <div data-cell="2-6" class="cell"></div>
          <div data-cell="3-0" class="cell"></div>
          <div data-cell="3-1" class="cell"></div>
          <div data-cell="3-2" class="cell"></div>
          <div data-cell="3-3" class="cell"></div>
          <div data-cell="3-4" class="cell"></div>
          <div data-cell="3-5" class="cell"></div>
          <div data-cell="3-6" class="cell"></div>
          <div data-cell="4-0" class="cell"></div>
          <div data-cell="4-1" class="cell"></div>
          <div data-cell="4-2" class="cell"></div>
          <div data-cell="4-3" class="cell"></div>
          <div data-cell="4-4" class="cell"></div>
          <div data-cell="4-5" class="cell"></div>
          <div data-cell="4-6" class="cell"></div>
          <div data-cell="5-0" class="cell"></div>
          <div data-cell="5-1" class="cell"></div>
          <div data-cell="5-2" class="cell"></div>
          <div data-cell="5-3" class="cell"></div>
          <div data-cell="5-4" class="cell"></div>
          <div data-cell="5-5" class="cell"></div>
          <div data-cell="5-6" class="cell"></div>
        </div>
        <div class="options">
          <button class="reset-button">Reset Game</button>
          <button class="options-button">Game Options</button>
        </div>
      </div>
      <p class="credits">By Aaron Schmidt - source</p>
    </section>
    <script src="./js/scripts.js"></script>
  </body>
</html>
